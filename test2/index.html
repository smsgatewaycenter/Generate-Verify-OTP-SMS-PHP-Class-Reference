	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<a href="#SMSGatewayCenter.com"><b>SMSGatewayCenter</b> OTP SMS</a>
			</div>
			<div class="login-box-body">
				<h3 class="login-box-msg">Validate Mobile Number</h3>
                                <div id="showError" role="alert"></div>
                                <p><strong id="status" role="alert"></strong></p>
				<form id="smsgatewaycenterotpform" action="" method="post">
					<div class="form-group has-feedback">
						<input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile">
						<span class="glyphicon glyphicon-phone form-control-feedback"></span>
					</div>
					<input type="hidden" id="sendotp" name="sendotp" value="1">
					<button type="submit" class="btn btn-primary btn-block btn-flat btn-sendotp-submit">Submit</button>
				</form>
                                <div id="sgc_verify_div" style="display: none;">
                                    <p>Sent verification code to <span id="spanmob"></span></p>
                                    <p>When prompted, enter the verification code:</p>
                                    <form id="smsgatewaycenterotpverifyform" action="" method="post">
					<div class="form-group has-feedback">
						<input type="text" name="otpcode" id="otpcode" class="form-control" placeholder="OTP Code">
						<span class="glyphicon glyphicon-exclamation-sign form-control-feedback"></span>
					</div>
                                        <p role="alert" id="exp" class="help-block pull-right">Expires in <span id="count"></span> seconds</p>
					<input type="hidden" id="mobile_no" name="mobile_no" value="">
                                        <input type="hidden" id="verifyotp" name="verifyotp" value="1">
					<button type="submit" id="votp" class="btn btn-primary btn-block btn-flat btn-verifyotp-submit">Submit</button>
                                    </form>
                                    
                                </div>
                                <div id="extras">
				<div class="social-auth-links text-center">
					<p>&nbsp;</p>
				</div>
				<a href="#"><span class="glyphicon glyphicon-arrow-right"></span> OTP API Documentation</a><br>
				<a href="#" class="text-center"><span class="glyphicon glyphicon-arrow-right"></span> Buy OTP SMS</a>
                                </div>
			</div>
		</div>
